<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // Get your shorts on - this is an array workout!
      // ## Array Cardio Day 1

      // Some data we can work with

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879, passed: 1955 },
        { first: "Isaac", last: "Newton", year: 1643, passed: 1727 },
        { first: "Galileo", last: "Galilei", year: 1564, passed: 1642 },
        { first: "Marie", last: "Curie", year: 1867, passed: 1934 },
        { first: "Johannes", last: "Kepler", year: 1571, passed: 1630 },
        { first: "Nicolaus", last: "Copernicus", year: 1473, passed: 1543 },
        { first: "Max", last: "Planck", year: 1858, passed: 1947 },
        { first: "Katherine", last: "Blodgett", year: 1898, passed: 1979 },
        { first: "Ada", last: "Lovelace", year: 1815, passed: 1852 },
        { first: "Sarah E.", last: "Goode", year: 1855, passed: 1905 },
        { first: "Lise", last: "Meitner", year: 1878, passed: 1968 },
        { first: "Hanna", last: "Hammarström", year: 1829, passed: 1909 },
      ];

      const people = [
        "Bernhard, Sandra",
        "Bethea, Erin",
        "Becker, Carl",
        "Bentsen, Lloyd",
        "Beckett, Samuel",
        "Blake, William",
        "Berger, Ric",
        "Beddoes, Mick",
        "Beethoven, Ludwig",
        "Belloc, Hilaire",
        "Begin, Menachem",
        "Bellow, Saul",
        "Benchley, Robert",
        "Blair, Robert",
        "Benenson, Peter",
        "Benjamin, Walter",
        "Berlin, Irving",
        "Benn, Tony",
        "Benson, Leana",
        "Bent, Silas",
        "Berle, Milton",
        "Berry, Halle",
        "Biko, Steve",
        "Beck, Glenn",
        "Bergman, Ingmar",
        "Black, Elk",
        "Berio, Luciano",
        "Berne, Eric",
        "Berra, Yogi",
        "Berry, Wendell",
        "Bevan, Aneurin",
        "Ben-Gurion, David",
        "Bevel, Ken",
        "Biden, Joseph",
        "Bennington, Chester",
        "Bierce, Ambrose",
        "Billings, Josh",
        "Birrell, Augustine",
        "Blair, Tony",
        "Beecher, Henry",
        "Biondo, Frank",
      ];

      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's

      const ans1 = inventors.filter(
        (inventor) => inventor.year >= 1500 && inventor.year < 1600
      );
      console.log("1. Inventors born in the 1500s:");
      console.table(ans1);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names

      const ans2 = inventors.map(
        (inventor) => inventor.first + " " + inventor.last
      );
      console.log("2. Inventors' first and last names:");
      console.table(ans2);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const ans3 = inventors.sort((a, b) => a.year - b.year);
      console.log("3. Inventors sorted by birthdate:");
      console.table(ans3);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?

      const ans4 = inventors.reduce(
        (total, inventor) => (total += inventor.passed - inventor.year),
        0
      );
      console.log("4. Total years lived by all inventors:", ans4);

      // 5. Sort the inventors by years lived

      const ans5 = inventors.sort((a, b) =>
        a.passed - a.year > b.passed - b.year ? -1 : 1
      );
      console.log("5. Inventors sorted by years lived:");
      console.table(ans5);

      // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
      // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

      const arr = Array.from(
        document.querySelectorAll(".mw-category-group li a")
      );
      const ans6 = arr
        .map((a) => a.title)
        .filter((title) => title.includes("de"));
      console.log(ans6);

      // 7. sort Exercise
      // Sort the people alphabetically by last name

      const ans7 = people.sort((aName, bName) => {
        const [aLast, aFirst] = aName.split(", ");
        const [bLast, bFirst] = bName.split(", ");
        return aLast > bLast ? 1 : -1;
      });
      console.log("7. People sorted alphabetically by last name:");
      console.table(ans7);

      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",
        "car",
        "truck",
        "truck",
        "bike",
        "walk",
        "car",
        "van",
        "bike",
        "walk",
        "car",
        "van",
        "car",
        "truck",
      ];

      const ans8 = data.reduce((object, item) => {
        if (!object[item]) object[item] = 1;
        else object[item]++;
        return object;
      }, {});
      console.log("8. Count of each instance in the data:");
      console.table(ans8);
    </script>
  </body>
</html>
