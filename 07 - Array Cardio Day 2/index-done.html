<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?

      const ans1 = people.some(
        (person) => new Date().getUTCFullYear() - person.year >= 19
      );
      console.log("Is at least one person 19 or older:", ans1);

      // Array.prototype.every() // is everyone 19 or older?

      const ans2 = people.every(
        (person) => new Date().getUTCFullYear() - person.year >= 19
      );
      console.log("Is everyone 19 or older:", ans2);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const ans3 = comments.find((comment) => comment.id === 823423);
      console.log("Comment with ID 823423:", ans3);

      // Array.prototype.findIndex()
      // Find the comment with this ID

      const commentIdx = comments.findIndex((comment) => comment.id === 823423);
      console.log("Index of the comment with ID 823423:", commentIdx);

      // delete the comment with the ID of 823423

      const ans4 = [
        ...comments.slice(0, commentIdx),
        ...comments.slice(commentIdx + 1),
      ];
      console.log(
        "Array after removing the comment with ID 823423 (using slice):",
        ans4
      );

      comments.splice(commentIdx, 1);
      const ans5 = comments;
      console.log(
        "Array after removing the comment with ID 823423 (using splice):",
        ans5
      );
    </script>
  </body>
</html>
