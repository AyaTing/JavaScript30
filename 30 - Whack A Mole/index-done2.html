<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style2.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button>Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = [...document.querySelectorAll(".mole")];
      const status = moles.reduce((prev, current, index) => {
        prev[index] = false;
        return prev;
      }, {});
      let timeUp = false;
      let score = 0;
      const molesProxy = new Proxy(status, {
        get(target, key) {
          return target[key];
        },
        set(target, key, value) {
          target[key] = value;
          moles[key].removeEventListener("click", bonk);
          if (value) {
            moles[key].addEventListener("click", bonk);
            moles[key].classList.add("up");
          } else {
            moles[key].classList.remove("up");
          }
        },
      });
      const bonk = function () {
        if (molesProxy[moles.indexOf(this)]) {
          setScore(score + 1);
          molesProxy[moles.indexOf(this)] = false;
        }
      };

      const setScore = function (s) {
        score = s;
        scoreBoard.textContent = score;
      };

      const setMole = function (mole, time) {
        molesProxy[mole] = true;
        setTimeout(() => {
          if (!timeUp) showRandomMole();
        }, time / 2);
        setTimeout(() => {
          molesProxy[mole] = false;
        }, time);
      };

      const showRandomMole = function () {
        const mole = Math.floor(Math.random() * moles.length);
        const time = Math.round(Math.random() * (1300 - 800) + 800);
        if (molesProxy[mole]) return showRandomMole();
        setMole(mole, time);
      };

      function startGame() {
        if (timeUp) return;
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        showRandomMole();
        setTimeout(() => {
          timeUp = true;
          alert("Time's up.");
        }, 10000);
      }
      document.querySelector("button").addEventListener("click", startGame);
    </script>
  </body>
</html>
